<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volumetric Maze</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <script type="module" src="visualization.js"></script>
    <script type="module">
        import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.162.0/build/three.module.min.js';
        import { VolumetricMaze } from './generation.js';
        import { setupVisualization } from './visualization.js';

        document.addEventListener("DOMContentLoaded", () => {
            setupVisualization(THREE, VolumetricMaze);
            document.documentElement.requestFullscreen().then(() => {
                document.body.requestPointerLock();
            }).catch(err => console.warn("Fullscreen request denied:", err));
        });
    </script>
</body>
</html>
